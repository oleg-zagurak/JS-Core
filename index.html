<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="modal">
        <div class="modal-container">
            <div class="modal-check">
                <p>You still have time, you sure?<span class="timer">01:00</span></p>
                <div class="btn-block">
                    <input class="btn close" type="button" value="Close">
                    <input class="btn check-btn" type="button" value="Check">
                </div>
            </div>
            <div class="modal-message">
                <p class="text"></p>
                <input class="close btn close-message" type="button" value="Close">
            </div>
        </div>
    </section>
    <section class="wrapper">
        <div class="timer">01:00</div>
        <div class="buttons">
            <input class="btn start" type="button" value="Start game!">
            <input class="btn check" type="button" value="Check result" disabled>
            <input class="btn new" type="button" value="New game">
        </div>
        <div class="game-fields">
            <div class="output field">
                <div class="block">
                    <div class="piece" data-number="1"></div>
                </div>
                <div class="block">
                    <div class="piece" data-number="2"></div>
                </div>
                <div class="block">
                    <div class="piece" data-number="3"></div>
                </div>
                <div class="block">
                    <div class="piece" data-number="4"></div>
                </div>
                <div class="block">
                    <div class="piece" data-number="5"></div>
                </div>
                <div class="block">
                    <div class="piece" data-number="6"></div>
                </div>
                <div class="block">
                    <div class="piece" data-number="7"></div>
                </div>
                <div class="block">
                    <div class="piece" data-number="8"></div>
                </div>
                <div class="block">
                    <div class="piece" data-number="9"></div>
                </div>
                <div class="block">
                    <div class="piece" data-number="10"></div>
                </div>
                <div class="block">
                    <div class="piece" data-number="11"></div>
                </div>
                <div class="block">
                    <div class="piece" data-number="12"></div>
                </div>
                <div class="block">
                    <div class="piece" data-number="13"></div>
                </div>
                <div class="block">
                    <div class="piece" data-number="14"></div>
                </div>
                <div class="block">
                    <div class="piece" data-number="15"></div>
                </div>
                <div class="block">
                    <div class="piece" data-number="16"></div>
                </div>
            </div>
            <div class="input field">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://code.jquery.com/color/jquery.color-2.2.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
